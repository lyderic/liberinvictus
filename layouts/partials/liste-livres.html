{{ range (where .Site.Pages "Section" "livres") }} 
<div class="container text-center">
	<div class="row">
{{ range .Pages.ByWeight }}
<div class="col">
		<div class="card" style="width:12rem;margin:2em">
			<a href="{{ .RelPermalink }}">
			<img src="/media/{{ .Params.image }}" width="100px" class="card-img-top" alt="{{ .Title }}" />
			</a>
			<div class="card-body">
				{{ .Params.subtitle }}
			</div>
		</div>
</div>
{{ end }}
{{ end }}
	</div>
</div>
